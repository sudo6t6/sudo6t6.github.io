<script>

const canvas = document.getElementById('cosmos');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min,max){ return Math.random()*(max-min)+min; }

class Particle{
  constructor(){ this.x=random(0,canvas.width); this.y=random(0,canvas.height); this.radius=random(0.5,1.5); this.vx=random(-0.2,0.2); this.vy=random(-0.2,0.2); }
  update(){ this.x+=this.vx; this.y+=this.vy; if(this.x>canvas.width)this.x=0; if(this.x<0)this.x=canvas.width; if(this.y>canvas.height)this.y=0; if(this.y<0)this.y=canvas.height;}
  draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle="white"; ctx.globalAlpha=0.8; ctx.fill(); }
}

class ShootingStar{
  constructor(){ this.reset(); }
  reset(){ this.x=random(0,canvas.width); this.y=random(0,canvas.height/2); this.len=random(80,150); this.speed=random(8,15); this.angle=Math.PI/4; this.opacity=0; this.traveled=0; }
  update(){ this.x+=this.speed*Math.cos(this.angle); this.y+=this.speed*Math.sin(this.angle); this.traveled+=this.speed; this.opacity+=0.02; if(this.traveled>this.len) this.reset(); }
  draw(){ ctx.beginPath(); ctx.moveTo(this.x,this.y); ctx.lineTo(this.x - this.len*Math.cos(this.angle), this.y - this.len*Math.sin(this.angle)); ctx.strokeStyle=`rgba(255,255,255,${this.opacity})`; ctx.lineWidth=2; ctx.stroke(); }
}

let particles = [];
for(let i=0;i<120;i++) particles.push(new Particle());
let shootingStars=[];
for(let i=0;i<2;i++) shootingStars.push(new ShootingStar());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  shootingStars.forEach(s=>{s.update();s.draw();});
  requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });

const sections = document.querySelectorAll('.scroll-section');
function revealOnScroll(){
  const triggerBottom = window.innerHeight * 0.85;
  sections.forEach(section=>{
    const top = section.getBoundingClientRect().top;
    if(top < triggerBottom){ section.classList.add('visible'); 
      const bars = section.querySelectorAll('.tech-fill'); 
      bars.forEach(bar=>{ bar.style.width = bar.getAttribute('data-width'); });
    }
  });
}
window.addEventListener('scroll',revealOnScroll);
window.addEventListener('load',revealOnScroll);


const cards = document.querySelectorAll('.project-card');
cards.forEach(card=>{
  card.addEventListener('mousemove', e=>{
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    card.style.setProperty('--mouse-x', x+'px');
    card.style.setProperty('--mouse-y', y+'px');
    card.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(58,134,255,0.25), rgba(50,52,80,0.85) 70%)`;
  });
  card.addEventListener('mouseleave', ()=>{ card.style.background = 'rgba(50,52,80,0.85)'; });
});
</script>
